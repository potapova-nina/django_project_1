{% extends 'main/layout.html' %}

{% block title%}News on site {% endblock %}



{% block content %}

<div class="features">
<h1>Статьи</h1>

{% if news %}
    {% for el in news %}
        <div class="alert alert-warning">
            <div class="anons">
            <h3>{{ el.title }}</h3>
            
            <p>{{ el.anons }}</p>
            </div>
            
            <a href="{% url 'news-detail' el.id %}" class="btn btn-warning"> Читать</a>
            <a href="{% url 'news-update' el.id %}" class="btn btn-danger"> Изменить</a>
            <a href="{% url 'news-delete' el.id %}" class="btn btn-danger"> Удалить</a>
           
        </div>
    {% endfor %}
  
{% endif %}


</div>


{% endblock %}
